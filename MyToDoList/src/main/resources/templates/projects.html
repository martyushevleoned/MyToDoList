<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<br>
<div>
    <p th:text="'Hello, ' + ${some} + '!'"></p>
</div>
<div>
    <form th:action="@{/projects/add}" method="post">
        <div><label> User Id: <input type="userId" name="userId"/> </label></div>
        <div><label> Project name: <input type="name" name="name"/> </label></div>
        <div><input type="submit" value="Add"/></div>
    </form>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th> Title </th>
            <th> Author </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${projects.empty}">
            <td colspan="2"> No Books Available </td>
        </tr>
        <tr th:each="book : ${projects}">
            <td><span th:text="${book.userId}"> Title </span></td>
            <td><span th:text="${book.name}"> Author </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
